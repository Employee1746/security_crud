<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update user</title>
  <style>
    table th, table td {
      padding: 15px;
    }
  </style>
</head>
<body>
<h1>Update user</h1>
<br/> <br/>
<form action="#" th:method="POST" th:action="@{/admin/user/update}" th:object="${user}">
  <label for="id">Id: </label>
  <input readonly type="number" th:field="*{id}" id="id" placeholder="id"/>
  <br/> <br/>
  <label for="username">Enter username: </label>
  <input type="text" th:field="*{username}" id="username" placeholder="Username"/>
  <br/> <br/>
  <label for="surname">Enter surname: </label>
  <input type="text" th:field="*{surname}" id="surname" placeholder="Surname"/>
  <br/> <br/>
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{email}" id="email" placeholder="Email"/>
  <br/> <br/>
  <label for="password">Enter password: </label>
  <input type="text" th:field="*{password}" id="password" placeholder="password"/>
  <br/> <br/>

    <!--не знаю как тут реализовать-->
    <input type=checkbox id=userId name=roles[] value="ROLE_USER">
    <label for="userId">USER</label>
    <br/> <br/>
    <input type=checkbox id=adminId name=roles[] value="ROLE_ADMIN">
    <label for="adminId">ADMIN</label>
    <br/> <br/>
    <!--не знаю как тут реализовать-->

    <input type="submit" value="Update"/>
  </form>
  </body>
  </html>
