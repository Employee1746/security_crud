<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User details</title>
  <style>
    table {
      width: 300px; /* Ширина таблицы */
      border: 1px solid green; /* Рамка вокруг таблицы */
    }
    td {
      text-align: center; /* Выравниваем текст по центру ячейки */
      padding: 10px;
    }
  </style>
</head>
<body>
<h1>User details</h1>
<table border="1" cellpadding="4" cellspacing="0">
  <tr>
    <th>Id</th>
    <th>Username</th>
    <th>Surname</th>
    <th>Email</th>
    <th>Password</th>
  </tr>
  <tr th:object="${user}">
    <td th:utext="${user.id}">Id</td>
    <td th:utext="${user.username}">Username</td>
    <td th:utext="${user.surname}">Surname</td>
    <td th:utext="${user.email}">Email</td>
    <td th:utext="${user.password}">Password</td>
  </tr>
</table>
<br/>
<input type="button" value="Go back" onclick="window.location.href='/user/profile'"/>
<br/><br/>
<input type="button" value="Log out" onclick="window.location.href='/logout'"/>
</body>
</html>
